<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript"
            src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        let pressed = [];
        const secret = 'ArrowUpArrowLeftArrowUpxyz';

        window.addEventListener('keyup', (e) => {
            const key = e.key;
            console.log(key);
            pressed.push(key);
            // Limit to the length of the secret code to avoid being a KeyLogger
            pressed.splice(-secret.length - 1, pressed.length - secret.length);
            console.log(pressed);

            if (pressed.join('').includes(secret)) {
                pressed = [];
                console.clear();
                console.log('%c You have found my secret!', 'color: green; font-size: 25px');
                cornify_add();
            }
        });
    </script>
</body>

</html>
